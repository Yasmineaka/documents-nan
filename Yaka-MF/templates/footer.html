<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Site Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Styles pour le footer */
        footer {
            background-color: #333; 
            color: #fff; 
            padding: 10px;
            text-align: center;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

       
        .email {
            display: flex;
            align-items: center;
        }

        .email-input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .email-bouton {
            background-color: #007BFF; 
            color: #fff; 
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        /* Styles pour le logo avec texte */
        .footer-logo {
            display: inline;
            align-items: center; 
        }

        .footer-logo img {
            width: 40px; 
            margin-right: 10px;
        }

        .footer-logo h3 {
            font-size: 18px; 
        }

        /* Styles pour les menus */
        .footer-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline; 
        }

        .footer-menu ul li {
            margin-right: 20px;
        }

        .footer-menu a {
            color: #fff;
            text-decoration: none;
        }

        /* Styles pour les icônes de réseaux sociaux */
        .social-icons {
            display: flex; 
            padding: 20px;
            align-items: center; 
        }

        .social-icons a {
            color: #fff;
            margin-right: 10px;
            font-size: 24px;
            text-decoration: none;
        }
       
    </style>
</head>
<body>
    <footer>
        <!-- Logo avec texte -->
        <div class="footer-logo">
            <img src="votre-logo.png" alt="Logo">
            <h3>Votre satisfaction <br> notre priorité, <br>sécurité garantie</h3>
        </div>
        <!-- Fin du logo avec texte -->

        <!-- Menus -->
        <div class="footer-menu">
            <h3>Menu 1</h3>
            <ul>
                <li><a href="#">Option 1</a></li>
                <li><a href="#">Option 2</a></li>
                <li><a href="#">Option 3</a></li>
            </ul>
        </div>

        <div class="footer-menu">
            <h3>Menu 2</h3>
            <ul>
                <li><a href="#">Option 1</a></li>
                <li><a href="#">Option 2</a></li>
                <li><a href="#">Option 3</a></li>
            </ul>
        </div>
        <!-- Fin des menus -->
<div style="display: block; margin: 20px;">
        <!-- Formulaire d'inscription à la newsletter -->
        <p style="display: block;">Recevoir des notifications</p>
        <div class="email">
            <input type="email" class="email-input" placeholder="Entrez votre email">
            <button class="email-bouton">S'inscrire</button>
        </div>
        <!-- Fin du formulaire -->

        <!-- Icônes de réseaux sociaux -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>            
        </div>
</div>
        <!-- Fin des icônes de réseaux sociaux -->
    </footer>
</body>
</html>
